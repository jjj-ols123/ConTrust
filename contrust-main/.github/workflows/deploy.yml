name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Get dependencies
      run: |
        cd Back-End
        flutter pub get
    
    - name: Build web
      run: |
        cd Back-End
        flutter build web --base-href "/ConTrust/"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./Back-End/build/web
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
